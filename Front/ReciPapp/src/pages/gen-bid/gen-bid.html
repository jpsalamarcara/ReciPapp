<ion-header>
    <ion-navbar>
        <ion-title>Ofertar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false">
    <list-material (TypeMaterial)="ActualizarMaterial($event)"></list-material>
    <ion-list *ngIf="this.DataOffer.idProduct > 0">
        <ion-card>
            <ion-card-content>
                <h2> Valor promedio en mercado: </h2> {{Material.valueMiddle}}/{{Material.unit}}
            </ion-card-content>
        </ion-card>
        <ion-item>
            <ion-label color="primary" floating>Cantidad ({{Material.unit}}) </ion-label>
            <ion-input type="number" [(ngModel)]="DataOffer.quantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Fecha</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="DataOffer.collectionDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Hora inicial</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="time"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Hora final</ion-label>
            <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm" [(ngModel)]="timeEnd"></ion-datetime>
        </ion-item>
        <div>
            <button ion-button block (click)="Publicar()">Publicar</button>
        </div>
    </ion-list>
</ion-content>
