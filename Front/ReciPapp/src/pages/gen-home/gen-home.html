<ion-header>
    <ion-navbar>
        <ion-title>Datos solicitante</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Nombre y apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="infoGenerator.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Número celular</ion-label>
            <ion-input type="tel" [(ngModel)]="infoGenerator.phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Dirección</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div>
        <button ion-button block (click)="generateOffer()">Continuar</button>
    </div>
</ion-content>
