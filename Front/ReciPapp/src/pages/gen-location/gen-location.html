<ion-header>
    <ion-navbar>
        <ion-title>Localización solicitud</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-fab right color="light">
            <button ion-fab mini type="button" color="light">
              <ion-icon ios="ios-locate" md="md-locate" color="primary"></ion-icon>
          </button>
        </ion-fab>
        <ion-item>
            <ion-label color="primary" floating>Dirección</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Nombre y apellidos</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Número celular</ion-label>
            <ion-input type="tel"></ion-input>
        </ion-item>

    </ion-list>
    <div>
        <button ion-button block (click)="Publicar()">Continuar</button>
    </div>
</ion-content>
