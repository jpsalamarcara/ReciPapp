
<ion-header>

  <ion-navbar>
    <ion-title>pro-recolectors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of collectors">

      <ion-thumbnail item-start>
        <img src="../../assets/imgs/garbage-truck.png">
      </ion-thumbnail>

      <button (click)="itemSelected(item)">
        <h2>{{ item.name }}</h2>
      </button>

    </ion-item>
  </ion-list>

</ion-content>
